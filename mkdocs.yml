# Navigation
nav:
- Home:
  - 'index.md'
  - 'logging_in.md'
  - 'contributing.md'
- Updating Website:
  - 'updating/updating_blog.md'
  - 'updating/updating_page_content.md'
  # - 'basics/editor.md'

# Setup
site_name: Wix Editor Guide
repo_name: Docs Source
repo_url: https://github.com/FRCTeam3255/Wix-Guide/tree/main
edit_uri: https://github.com/FRCTeam3255/Wix-Guide/edit/main/docs/
site_author: Tayler Uva

# Theme
theme:
  name: 'material'
  custom_dir: 'theme'
  icon:
    logo: 'material/web'
    repo: 'fontawesome/brands/github'
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    primary: 'blue'
    accent: 'light blue'
    scheme: slate
extra_css: 
  - assets/css/sn.css
use_directory_urls: false

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.tasklist
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      css_class: 'codehilite'
  - toc:
        permalink: "#"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
